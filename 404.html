<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 - Page Not Found</title>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: monospace;
}

.matrix {
  position: absolute;
  inset: 0;
  background:
    linear-gradient(180deg, rgba(255,0,0,0.15) 0%, rgba(0,0,0,0.9) 80%),
    repeating-linear-gradient(
      90deg,
      rgba(255,0,0,0.35) 0px,
      rgba(255,0,0,0.35) 2px,
      transparent 2px,
      transparent 18px
    );
  animation: matrixScroll 6s linear infinite;
}

@keyframes matrixScroll {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: 0 1000px, 0 0; }
}

.center {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.content {
  color: red;
  text-align: center;
  animation: shakeRotate 2.5s infinite linear;
}

h1 {
  font-size: 72px;
  margin: 0 0 20px 0;
}

p {
  font-size: 22px;
  margin: 0;
}

@keyframes shakeRotate {
  0%   { transform: translate(0px, 0px) rotate(0deg); }
  10%  { transform: translate(2px, -1px) rotate(0.08deg); }
  20%  { transform: translate(-2px, 1px) rotate(-0.1deg); }
  30%  { transform: translate(3px, 0px) rotate(0.1deg); }
  40%  { transform: translate(-3px, -2px) rotate(-0.08deg); }
  50%  { transform: translate(0px, 2px) rotate(0deg); }
  60%  { transform: translate(2px, -2px) rotate(0.1deg); }
  70%  { transform: translate(-2px, 2px) rotate(-0.1deg); }
  80%  { transform: translate(3px, 1px) rotate(0.08deg); }
  90%  { transform: translate(-3px, -1px) rotate(-0.08deg); }
  100% { transform: translate(0px, 0px) rotate(0deg); }
}
</style>
</head>
<body>
<div class="matrix"></div>
<div class="center">
  <div class="content">
    <h1>404 - Page Not Found</h1>
    <p>The page doesn't exist since it might be another castle.</p>
  </div>
</div>
</body>
</html>
